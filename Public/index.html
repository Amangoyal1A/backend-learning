<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      body {
        background-color: #e6f2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .alert {
        background-color: #f44336;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required />

      <button>Signup</button>
      <div class="alert" style="display: none;">Passwords do not match.</div>
    </form>

    <!-- axios fetch -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      let btn = document.querySelector("button");
      btn.addEventListener("click", async function (e) {
        e.preventDefault();

        let email = document.querySelector("input[type='email']").value;
        let name = document.querySelector("input[type='text']").value;
        let password = document.querySelector("input[type='password']").value;
        let confirmpassword = document.querySelector("input[name='confirmpassword']").value;

        if (password !== confirmpassword) {
          let alert = document.querySelector(".alert");
          alert.style.display = "block";
          return;
        }

        let data = { email, name, password,confirmpassword };
        let res = await axios.post("/auth/signup", data);
      });
    </script>
  </body>
</html>
